<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - ClickOn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { 'sans': ['Inter', 'ui-sans-serif', 'system-ui'] },
                    colors: { accent: { DEFAULT: '#14b8a6', hover: '#0d9488' } }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">

    <script>
        if (!localStorage.getItem('clickon_token')) {
            window.location.href = 'login.html';
        }
    </script>
</head>
<body class="bg-black font-sans text-gray-200">

    <div class="min-h-screen flex flex-col items-center justify-center p-4">
        
        <div class="text-center mb-8">
            <h1 class="text-5xl font-extrabold text-white mb-3">Pembayaran Berhasil!</h1>
            <p class="text-lg text-gray-400">E-Ticket Anda telah dibuat.</p>
        </div>

        <div class="w-full max-w-sm bg-zinc-900 border border-white/10 rounded-xl overflow-hidden">
            <div id="ticket-info" class="p-6">
                <p class="text-gray-400">Memuat tiket...</p>
            </div>
            
            <div id="qr-code" class="bg-white p-4 flex justify-center items-center">
                </div>
            
            <div class="p-6 text-center text-gray-500 text-sm">
                Tunjukkan QR Code ini di pintu masuk.
            </div>
        </div>

        <a href="index.html" class="mt-8 bg-accent text-black font-bold px-6 py-3 rounded-lg transition duration-300 hover:bg-accent-hover">
            Kembali ke Beranda
        </a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Ambil data tiket dari sessionStorage
            const newTicketString = sessionStorage.getItem('newTicket');
            
            if (!newTicketString) {
                alert('Data tiket tidak ditemukan!');
                window.location.href = 'index.html';
                return;
            }

            const ticket = JSON.parse(newTicketString);
            const ticketInfoContainer = document.getElementById('ticket-info');
            const qrCodeContainer = document.getElementById('qr-code');

            // 1. Isi detail tiket
            ticketInfoContainer.innerHTML = `
                <h3 class="text-2xl font-bold text-white mb-4">${ticket.eventName}</h3>
                <div class="mb-4">
                    <p class="text-sm text-gray-400">Atas Nama</p>
                    <p class="text-lg font-semibold text-white">${ticket.userName}</p>
                </div>
                <div>
                    <p class="text-sm text-gray-400">Kode Tiket</p>
                    <p class="text-lg font-semibold text-white">${ticket.ticketCode}</p>
                </div>
            `;

            // 2. Generate QR Code
            const qrCodeImg = document.createElement('img');
            qrCodeImg.src = `https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=${encodeURIComponent(ticket.ticketCode)}`;
            qrCodeImg.alt = 'QR Code E-Ticket';
            qrCodeContainer.innerHTML = ''; // Hapus loading
            qrCodeContainer.appendChild(qrCodeImg);

            // 3. Hapus data dari sessionStorage agar tidak dipakai lagi
            sessionStorage.removeItem('newTicket');
        });
    </script>
</body>
</html>
