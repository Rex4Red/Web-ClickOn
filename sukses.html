<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran Berhasil - ClickOn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter'] }, colors: { accent: '#14b8a6' } } } }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
</head>
<body class="bg-black font-sans text-gray-200 flex items-center justify-center min-h-screen bg-[url('https://images.unsplash.com/photo-1459749411177-d4a428c37ae5?auto=format&fit=crop&q=80&w=2070')] bg-cover bg-center relative">

    <div class="absolute inset-0 bg-black/80"></div>

    <div class="relative z-10 w-full max-w-md bg-zinc-900 p-8 rounded-2xl border border-white/10 text-center shadow-2xl">
        
        <div class="w-20 h-20 bg-green-500/20 text-green-500 rounded-full flex items-center justify-center mx-auto mb-6">
            <svg class="w-10 h-10" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path></svg>
        </div>

        <h2 class="text-3xl font-extrabold text-white mb-2">Pembayaran Berhasil!</h2>
        <p class="text-gray-400 mb-8 text-sm">Tiket Anda telah terbit dan aktif.</p>

        <div id="ticket-card" class="bg-black/50 p-6 rounded-xl text-left border border-white/5 mb-8 space-y-4">
            <div>
                <p class="text-xs text-gray-500 uppercase font-bold mb-1">Kode Tiket</p>
                <p id="code" class="text-xl font-mono text-accent font-bold tracking-widest bg-zinc-800/50 p-2 rounded border border-dashed border-accent/30 text-center">...</p>
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold mb-1">Event</p>
                    <p id="event" class="text-white font-semibold truncate">...</p>
                </div>
                <div>
                    <p class="text-xs text-gray-500 uppercase font-bold mb-1">Pemilik</p>
                    <p id="user" class="text-white font-semibold truncate">...</p>
                </div>
            </div>
        </div>

        <div id="error-msg" class="hidden bg-red-500/10 text-red-400 p-4 rounded-lg mb-6 text-sm border border-red-500/20">
            Data tiket tidak ditemukan di sesi ini.<br>Silakan cek menu <b>Riwayat</b>.
        </div>

        <a href="history.html" class="block w-full bg-accent text-black font-bold py-3 rounded-lg hover:bg-accent-hover transition mb-4 shadow-lg shadow-accent/20">Lihat Tiket Saya</a>
        <a href="index.html" class="text-sm text-gray-500 hover:text-white transition">Kembali ke Beranda</a>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // [PENTING] Mengambil data dengan kunci YANG SAMA: 'FINAL_TICKET_DATA'
            const dataStr = sessionStorage.getItem('FINAL_TICKET_DATA');
            
            if (dataStr) {
                try {
                    const data = JSON.parse(dataStr);
                    
                    // Tampilkan Data
                    document.getElementById('code').textContent = data.ticketCode || '-';
                    document.getElementById('event').textContent = data.eventName || 'Event';
                    document.getElementById('user').textContent = data.userName || 'User';
                    
                } catch (e) {
                    console.error(e);
                    showError();
                }
            } else {
                // Jika data tidak ada (misal user langsung buka link ini)
                showError();
            }
        });

        function showError() {
            document.getElementById('ticket-card').style.display = 'none';
            document.getElementById('error-msg').classList.remove('hidden');
        }
    </script>
</body>
</html>
