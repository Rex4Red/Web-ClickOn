<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - ClickOn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>tailwind.config = { theme: { extend: { fontFamily: { 'sans': ['Inter'] }, colors: { accent: { DEFAULT: '#14b8a6', hover: '#0d9488' } } } } }</script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="bg-black font-sans text-gray-200 flex h-screen overflow-hidden">

    <nav class="w-64 bg-zinc-900 border-r border-white/10 flex flex-col p-5">
        <div class="mb-10 text-center"><h1 class="text-2xl font-extrabold text-white">Click<span class="text-accent">On</span></h1><span class="text-xs font-bold tracking-widest text-gray-500 uppercase block mt-1">Admin Panel</span></div>
        <ul class="space-y-2 flex-1">
            <li><button onclick="switchTab('dashboard')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white font-medium transition active-nav bg-accent/10 text-accent">ðŸ“Š Dashboard</button></li>
            <li><button onclick="switchTab('events')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white font-medium transition">ðŸŽµ Manajemen Event</button></li>
            <li><button onclick="switchTab('scanner')" class="nav-item w-full text-left px-4 py-3 rounded-lg text-gray-400 hover:bg-white/5 hover:text-white font-medium transition">ðŸ“± Scan Tiket</button></li>
        </ul>
        <button onclick="logoutAdmin()" class="mt-auto w-full border border-red-500 text-red-500 py-2 rounded-lg hover:bg-red-500 hover:text-white transition font-bold">Logout</button>
    </nav>

    <main class="flex-1 overflow-y-auto p-10 relative">
        <header class="flex justify-between items-center mb-10"><h2 id="page-title" class="text-3xl font-bold text-white">Dashboard Overview</h2><div class="flex items-center space-x-4"><span class="text-gray-400">Halo, Admin</span><div class="w-10 h-10 bg-gradient-to-tr from-accent to-blue-500 rounded-full"></div></div></header>

        <div id="tab-dashboard" class="tab-content">
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10">
                <div class="bg-zinc-900 p-6 rounded-xl border border-white/5"><h3 class="text-gray-400 text-sm font-medium mb-1">Total Penjualan</h3><div class="text-2xl font-bold text-white">Rp 125.5jt</div></div>
                <div class="bg-zinc-900 p-6 rounded-xl border border-white/5"><h3 class="text-gray-400 text-sm font-medium mb-1">Tiket Terjual</h3><div class="text-2xl font-bold text-white">1,240</div></div>
                <div class="bg-zinc-900 p-6 rounded-xl border border-white/5"><h3 class="text-gray-400 text-sm font-medium mb-1">Total Event</h3><div class="text-2xl font-bold text-white">8</div></div>
            </div>
        </div>

        <div id="tab-events" class="tab-content hidden">
            <div class="bg-zinc-900 rounded-xl border border-white/5 p-6">
                <div class="flex justify-between items-center mb-6">
                    <h3 class="text-xl font-bold text-white">Daftar Konser</h3>
                    <button onclick="openModal('eventModal')" class="bg-accent hover:bg-accent-hover text-black font-bold py-2 px-4 rounded-lg text-sm">+ Tambah Event</button>
                </div>
                <div class="overflow-x-auto">
                    <table class="w-full text-left border-collapse">
                        <thead>
                            <tr class="text-gray-500 border-b border-white/10 text-sm uppercase">
                                <th class="p-4 font-semibold">ID</th>
                                <th class="p-4 font-semibold">Nama Event</th>
                                <th class="p-4 font-semibold">Tanggal</th>
                                <th class="p-4 font-semibold">Venue</th>
                                <th class="p-4 font-semibold">Harga</th>
                                <th class="p-4 font-semibold">Status</th>
                                <th class="p-4 font-semibold text-right">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="events-table-body" class="text-sm"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="tab-scanner" class="tab-content hidden">
            <div class="max-w-md mx-auto bg-zinc-900 p-10 rounded-2xl border border-white/5 text-center mt-10">
                <h3 class="text-2xl font-bold text-white mb-2">Validasi Tiket</h3>
                <input type="text" id="ticketCodeInput" placeholder="Contoh: CKT-..." class="w-full bg-black border border-zinc-700 text-white p-3 rounded-lg mb-4 focus:outline-none focus:border-accent">
                <button onclick="validateTicket()" class="w-full bg-accent text-black font-bold py-3 rounded-lg hover:bg-accent-hover transition">Cek Validasi</button>
                <div id="validationResult" class="mt-6 font-bold text-lg min-h-[30px]"></div>
            </div>
        </div>
    </main>

    <div id="eventModal" class="fixed inset-0 bg-black/80 hidden justify-center items-center z-50 backdrop-blur-sm">
        <div class="bg-zinc-900 p-8 rounded-2xl border border-white/10 w-full max-w-lg overflow-y-auto max-h-[90vh]">
            <h3 class="text-2xl font-bold text-white mb-6">Tambah Event Baru</h3>
            <form id="addEventForm" class="space-y-4">
                <div><label class="block text-gray-400 text-xs mb-1">Judul</label><input type="text" id="eventTitle" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none" required></div>
                <div><label class="block text-gray-400 text-xs mb-1">Venue</label><input type="text" id="eventVenue" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none" required></div>
                <div class="grid grid-cols-2 gap-4">
                    <div><label class="block text-gray-400 text-xs mb-1">Tanggal</label><input type="datetime-local" id="eventDate" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none" required></div>
                    <div><label class="block text-gray-400 text-xs mb-1">Harga (Rp)</label><input type="number" id="eventPrice" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none" required></div>
                </div>
                
                <div>
                    <label class="block text-gray-400 text-xs mb-1">Poster Konser (Upload)</label>
                    <input type="file" id="eventImageFile" accept="image/*" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none">
                    <p class="text-xs text-gray-500 mt-1">*Maksimal 2MB disarankan</p>
                </div>

                <div><label class="block text-gray-400 text-xs mb-1">Deskripsi</label><textarea id="eventDesc" rows="3" class="w-full bg-black border border-zinc-700 p-2 rounded text-white focus:border-accent outline-none"></textarea></div>
                <div class="flex justify-end space-x-3 mt-6">
                    <button type="button" onclick="closeModal('eventModal')" class="px-4 py-2 text-gray-400 hover:text-white">Batal</button>
                    <button type="submit" class="bg-accent text-black font-bold px-6 py-2 rounded-lg hover:bg-accent-hover">Simpan</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script> 
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('clickon_token'); 
            const userStr = localStorage.getItem('clickon_user');
            const user = JSON.parse(userStr || '{}');
            if (!token || (user.role !== 'admin' && user.role !== 'panitia')) {
                alert('Akses ditolak.'); window.location.href = 'index.html'; return;
            }
            loadAdminEvents();
        });
        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.getElementById(`tab-${tabId}`).classList.remove('hidden');
            document.getElementById('page-title').innerText = tabId === 'events' ? 'Manajemen Event' : (tabId === 'scanner' ? 'Scan Tiket' : 'Dashboard Overview');
            document.querySelectorAll('.nav-item').forEach(el => { el.classList.remove('bg-accent/10', 'text-accent'); el.classList.add('text-gray-400'); });
            event.currentTarget.classList.add('bg-accent/10', 'text-accent'); event.currentTarget.classList.remove('text-gray-400');
        }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).classList.add('flex'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); document.getElementById(id).classList.remove('flex'); }
        function logoutAdmin() { localStorage.clear(); window.location.href = 'index.html'; }
    </script>
</body>
</html>
